apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deployment-testy
  labels:
    test: testy
spec:
  replicas: 20
  selector:
    matchLabels:
      test: testy
  template:
    metadata:
      labels:
        test: testy
    spec:
      containers:
      - name: nginx
        image: nginx:1.7.9
        ports:
        - containerPort: 80
